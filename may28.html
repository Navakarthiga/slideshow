<!doctype html>
<html>
<head>
    <title> SlideShow</title> 
    <link href="slide.css" type="text/css" rel="stylesheet">
</head>
<body>


    <div class="slider-holder">
        <span id="slider-image-1"></span>
        <span id="slider-image-2"></span>
        <span id="slider-image-3"></span>
        <span id="slider-image-4"></span>
    
        <div class="image-holder">
                            
            <img src="G:\slideshow\images\1.jpg" class="slider-image">
            <img src="G:\slideshow\images\2.jpg" class="slider-image">
            <img src="G:\slideshow\images\3.jpg" class="slider-image">
            <img src="G:\slideshow\images\4.jpeg" class="slider-image" style="width: 800px; height: 100%;">
            <script>
                var slideIndex = 0;
                showSlides();
                
                function showSlides() {
                  var i;
                  var slides = document.getElementsByClassName("slider-image");
               
                  for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";  
                  }
                  slideIndex++;
                  if (slideIndex > slides.length) {slideIndex = 1}    
                  
                  slides[slideIndex-1].style.display = "block";  
                  
                  setTimeout(showSlides, 2000); // Change image every 2 seconds
                }
                </script>


        </div>
        
        <div class="button-holder">
            <a href="#slider-image-1" class="slider-change"></a>
            <a href="#slider-image-2" class="slider-change"></a>
            <a href="#slider-image-3" class="slider-change"></a>
            <a href="#slider-image-4" class="slider-change"></a>
        </div>
        
    </div>
</body>
